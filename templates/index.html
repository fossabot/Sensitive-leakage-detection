<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classifier</h1>
        <form method="post">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea id="text" name="text" required></textarea>
            </div>
            <button type="submit">Classify</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                Predicted Class: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
