<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classifier</h1>
        <form method="post">
            <div class="form-group">
                <label for="text">Enter Text (One line per entry):</label>
                <textarea id="text" name="text" required></textarea>
            </div>
            <button type="submit">Classify</button>
        </form>
        {% if predictions is not none %}
            <div class="result">
                <h2>预测结果:</h2>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>输入文本</th>
                            <th>预测结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for input_text, prediction in predictions.items() %}
                            <tr>
                                <td>{{ input_text }}</td>
                                <td>{{ prediction }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
